<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <!-- Set HarmonyOS Sans as the default sans-serif font -->
    <match>
        <test name="family" compare="eq">
            <string>sans-serif</string>
        </test>
        <edit name="family" mode="assign" binding="strong">
            <string>HarmonyOS Sans</string>
        </edit>
    </match>

    <!-- Set HarmonyOS Sans as the default serif font -->
    <match>
        <test name="family" compare="eq">
            <string>serif</string>
        </test>
        <edit name="family" mode="assign" binding="strong">
            <string>HarmonyOS Sans</string>
        </edit>
    </match>

    <!-- Set HarmonyOS Sans as the default monospace font
    <match>
        <test name="family" compare="eq">
            <string>monospace</string>
        </test>
        <edit name="family" mode="assign" binding="strong">
            <string>HarmonyOS Sans</string>
        </edit>
</match> -->

    <!-- Set default font size -->
    <match>
        <edit name="size" mode="assign">
            <double>10</double>
        </edit>
    </match>
</fontconfig>
